<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>
<main class="page align-content-center">

    <!-- Navigation-->
    <nav th:replace="fragments/commons :: navbar"></nav>

    <!-- Main Content-->
    <section class="container-fluid" id="wrapper">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content">

            <h2 class="text-center text-white">Edit Book</h2>
            <form th:method="patch"
                  th:object="${bookUpdateBindingModel}"
                  th:action="@{/books/edit/{id}(id=*{id})}"
                  class="main-form mx-auto w-75 bg-blur">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="isbn" class="text-white font-weight-bold">ISBN</label>
                        <input th:field="*{isbn}"
                               readonly
                               id="isbn"
                               name="isbn"
                               type="text"
                               class="form-control"
                               placeholder="ISBN"/>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="title" class="text-white font-weight-bold">Title</label>
                        <input th:field="*{title}"
                               readonly
                               id="title"
                               name="title"
                               type="text"
                               class="form-control"
                               placeholder="Title"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="language" class="text-white font-weight-bold">Language</label>
                        <select id="language"
                                name="language"
                                th:field="*{language}"
                                class="custom-select">
                            <option th:each="l : ${languages}"
                                    th:text="${l}"
                                    th:value="${l}"
                                    th:selected="${l} == *{language}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('language')}" th:errors="*{language}"
                           id="languageError"
                           class="invalid-feedback errors alert alert-danger">
                            Language is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="imageUrl" class="text-white font-weight-bold">Image Url</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               id="imageUrl"
                               name="imageUrl"
                               type="text"
                               class="form-control"
                               placeholder="ImageUrl"/>
                        <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                           id="imageUrlError"
                           class="invalid-feedback errors alert alert-danger">
                            Image Url is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="pagesCount" class="text-white font-weight-bold">Pages Count</label>
                        <input th:field="*{pagesCount}"
                               th:errorclass="is-invalid"
                               id="pagesCount"
                               name="pagesCount"
                               type="text"
                               class="form-control"
                               placeholder="Pages Count"/>
                        <p th:if="${#fields.hasErrors('pagesCount')}" th:errors="*{pagesCount}"
                           id="pagesCountError"
                           class="invalid-feedback errors alert alert-danger">
                            Pages Count is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="copies" class="text-white font-weight-bold">Copies</label>
                        <input th:field="*{copies}"
                               th:errorclass="is-invalid"
                               id="copies"
                               name="copies"
                               type="text"
                               class="form-control"
                               placeholder="Copies"/>
                        <p th:if="${#fields.hasErrors('copies')}" th:errors="*{copies}"
                           id="copiesError"
                           class="invalid-feedback errors alert alert-danger">
                            Copies is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="releaseYear" class="text-white font-weight-bold">Release Year</label>
                        <input th:field="*{releaseYear}"
                               id="releaseYear"
                               name="releaseYear"
                               type="text"
                               class="form-control"
                               placeholder="Release Year"/>
                        <p th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"
                           id="releaseYearError"
                           class="invalid-feedback errors alert alert-danger">
                            Release Year is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="price" class="text-white font-weight-bold">Price</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               id="price"
                               name="price"
                               type="text"
                               class="form-control"
                               placeholder="Price"/>
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                           id="priceError"
                           class="invalid-feedback errors alert alert-danger">
                            Price is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="description" class="text-white font-weight-bold">Description</label>
                        <textarea th:field="*{description}"
                                  th:errorclass="is-invalid"
                                  id="description"
                                  name="description"
                                  type="text"
                                  class="form-control"
                                  placeholder="Description"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           id="descriptionError"
                           class="invalid-feedback errors alert alert-danger">
                            Description is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="categories" class="text-white font-weight-bold">Categories</label>
                        <select id="categories"
                                name="categories"
                                th:field="*{categories}"
                                th:errorclass="is-invalid"
                                class="custom-select"
                                multiple>
                            <option th:each="c : ${categories}"
                                    th:text="${c}"
                                    th:value="${c}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"
                           id="categoriesError"
                           class="invalid-feedback errors alert alert-danger">
                            Category is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="publishingHouseName" class="text-white font-weight-bold">Publishing House</label>
                        <select id="publishingHouseName"
                                name="publishingHouseName"
                                th:field="*{publishingHouseName}"
                                class="custom-select">
                            <option th:each="p : ${publishingHouses}"
                                    th:text="${p}"
                                    th:value="${p}"
                                    th:selected="${p} == *{publishingHouseName}">
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('publishingHouseName')}" th:errors="*{publishingHouseName}"
                           id="publishingHouseError"
                           class="invalid-feedback errors alert alert-danger">
                            Publishing House is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="author" class="text-white font-weight-bold">Author</label>
                        <select id="author"
                                name="author"
                                th:field="*{author}"
                                class="custom-select">
                            <option disabled
                                    th:each="a : ${authors}"
                                    th:text="${a}"
                                    th:value="${a}"
                                    th:selected="${a} == *{author}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-info btn-lg" value="Edit Book"/>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </section>

    <!-- Footer-->
    <footer th:replace="fragments/commons :: footer"></footer>

</main>

<!-- Sidebar Toggle Script -->
<script th:src="@{//localhost:8080/js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{//localhost:8080/js/search.js}" type="text/javascript"></script>

</body>
</html>
