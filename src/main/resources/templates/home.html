<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">
    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">
            <div class="row d-flex justify-content-center" id="booksList">
                <article th:each="b : ${books}"
                         th:object="${b}"
                         class="card rounded p-2 m-3 col-sm-6 col-md-3">
                    <a th:href="@{/books/details/{id}(id=*{id})}"
                       th:title="*{title}">
                        <img class="card-image" th:src="*{getImageUrl()}" alt="Thumbnail [100%x225]"
                             data-holder-rendered="true">
                        <div class="btn-group d-flex justify-content-end">
                            <a th:href="@{/books/details/{id}(id=*{id})}"
                               type="button" class="btn btn-md"
                               title="Add to Favorites">
                                <i class="far fa-heart"></i>
                            </a>
                            <a th:href="@{/books/details/{id}(id=*{id})}"
                               type="button" class="btn btn-md"
                               title="Add to Cart">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </div>
                        <div class="card-body pt-1">
                            <div class="text-center">
                                <h5 class="card-title" th:text="*{title}"></h5>
                                <p class="card-text text-secondary">Author:
                                    <a th:text="*{author}"
                                       th:href="@{/authors/details/{id}(id=*{authorId})}">
                                    </a>
                                </p>
                                <p class="card-text" th:text="|Price: *{price} BGN|"></p>
                            </div>
                        </div>
                    </a>
                </article>
            </div>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

<!-- Sidebar Toggle Script -->
<script th:src="@{//localhost:8080/js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{//localhost:8080/js/search.js}" type="text/javascript"></script>

</body>
</html>
