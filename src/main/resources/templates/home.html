<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<div>
    <th:block th:include="~{fragments/navbar}"></th:block>
</div>

<div id="wrapper" class="toggled container-fluid">

    <th:block th:include="~{fragments/sidebar}"></th:block>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="row mt-5" id="booksList">
            <div th:each="b : ${books}"
                 th:object="${b}"
                 class="book-card col-md-3 five-on-a-row">
                <a class="product-box" th:href="@{/books/details/{id}(id=*{id})}">
                            <span class="image-wrapper">
                                <img class="first" th:src="*{getImageUrl()}" alt="Thumbnail [100%x225]"
                                     data-holder-rendered="true">
                            </span>
                    <div class="d-flex">
                        <div class="btn-group">
                            <a th:href="@{/books/details/{id}(id=*{id})}"
                               type="button" class="btn btn-sm">
                                <img th:src="@{/images/add-to-favorites.png}" title="Add to Favorites"
                                     alt="add-to-favorites">
                            </a>
                        </div>
                        <div class="btn-group">
                            <a th:href="@{/books/details/{id}(id=*{id})}"
                               type="button" class="btn btn-sm">
                                <img th:src="@{/images/add-to-cart.png}" title="Add to Cart"
                                     alt="add-to-cart">
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <p class="card-text equal-size" th:text="*{title}">${b.title}</p>
                            <p class="card-text text-secondary equal-size">Author:
                                <span th:text="*{author}"></span>
                            </p>
                            <p class="card-text">Price:
                                <span th:text="*{price}"></span> лв.
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
<script th:src="@{js/search.js}" type="text/javascript"></script>
</body>
</html>
