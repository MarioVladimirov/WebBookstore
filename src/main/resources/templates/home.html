<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>
<main class="page align-content-center">

    <!-- Navigation-->
    <th:block th:include="~{fragments/navbar}"></th:block>

    <!-- Main Content-->
    <section class="container-fluid" id="wrapper">

        <!-- Sidebar-->
        <th:block th:include="~{fragments/sidebar}"></th:block>

        <!-- Page Content -->
        <div id="content">

            <div class="row mt-5" id="booksList">
                <div th:each="b : ${books}"
                     th:object="${b}"
                     class="book-card col-md-3 five-on-a-row">
                    <a class="product-box" th:href="@{/books/details/{id}(id=*{id})}">
                            <span class="image-wrapper">
                                <img class="first" th:src="*{getImageUrl()}" alt="Thumbnail [100%x225]"
                                     data-holder-rendered="true">
                            </span>
                        <div class="d-flex">
                            <div class="btn-group">
                                <a th:href="@{/books/details/{id}(id=*{id})}"
                                   type="button" class="btn btn-sm">
                                    <i class="far fa-heart"></i>
                                </a>
                            </div>
                            <div class="btn-group">
                                <a th:href="@{/books/details/{id}(id=*{id})}"
                                   type="button" class="btn btn-sm">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <p class="card-text equal-size" th:text="*{title}">${b.title}</p>
                                <p class="card-text text-secondary equal-size">Author:
                                    <span th:text="*{author}"></span>
                                </p>
                                <p class="card-text">Price:
                                    <span th:text="*{price}"></span> lv.
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <th:block th:include="~{fragments/footer}"></th:block>

</main>
<!-- Sidebar Toggle Script -->
<script th:src="@{js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{js/search.js}" type="text/javascript"></script>

</body>
</html>
