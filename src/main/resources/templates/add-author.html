<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="page align-content-center">

    <!-- Main Content-->
    <section class="container-fluid" id="wrapper">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content">
            <form method="POST"
                  th:action="@{/authors/add}"
                  th:object="${authorAddBindingModel}"
                  class="main-form mx-auto w-75 bg-blur">
                <h2 class="text-white">Add New Author</h2>
                <br>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="firstName" class="text-white font-weight-bold">First Name</label>
                        <input th:field="*{firstName}"
                               th:errorclass="is-invalid"
                               id="firstName"
                               name="firstName"
                               type="text"
                               class="form-control"
                               placeholder="First Name"/>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           id="firstNameError"
                           class="invalid-feedback errors alert alert-danger">
                            First Name is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                        <input th:field="*{lastName}"
                               th:errorclass="is-invalid"
                               id="lastName"
                               name="lastName"
                               type="text"
                               class="form-control"
                               placeholder="Last Name"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           id="lastNameError"
                           class="invalid-feedback errors alert alert-danger">
                            Last Name is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="description" class="text-white font-weight-bold">Description</label>
                        <textarea th:field="*{description}"
                               th:errorclass="is-invalid"
                               id="description"
                               name="description"
                               type="text"
                               class="form-control"
                                  placeholder="Description"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           id="descriptionError"
                           class="errors alert alert-danger">
                            Description is required.
                        </p>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="imageUrl" class="text-white font-weight-bold">Image Url</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               id="imageUrl"
                               name="imageUrl"
                               type="text"
                               class="form-control"
                               placeholder="ImageUrl"/>
                        <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                           id="imageUrlError"
                           class="errors alert alert-danger">
                            Image Url is required.
                        </p>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <input type="submit" class="btn btn-info btn-md btn-block w-50" value="Add Author"/>
                </div>
            </form>

        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

<!-- Sidebar Toggle Script -->
<script th:src="@{//localhost:8080/js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{//localhost:8080/js/search.js}" type="text/javascript"></script>

</body>
</html>
