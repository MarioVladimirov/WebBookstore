<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<th:block th:include="~{fragments/navbar}"></th:block>

<div class="container-fluid" id="wrapper">

    <!-- Sidebar-->
    <th:block th:include="~{fragments/sidebar}"></th:block>

    <!-- Page Content -->
    <div id="content">

        <h2 class="text-center text-white">Add New Author</h2>
        <form method="POST"
              th:action="@{/authors/add}"
              th:object="${authorAddBindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input th:field="*{firstName}"
                           th:errorclass="is-invalid"
                           id="firstName"
                           name="firstName"
                           type="text"
                           class="form-control"
                           placeholder="First Name"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       id="firstNameError"
                       class="invalid-feedback errors alert alert-danger">
                        First Name is required.
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input th:field="*{lastName}"
                           th:errorclass="is-invalid"
                           id="lastName"
                           name="lastName"
                           type="text"
                           class="form-control"
                           placeholder="Last Name"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       id="lastNameError"
                       class="invalid-feedback errors alert alert-danger">
                        Last Name is required.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="description" class="text-white font-weight-bold">Description</label>
                    <input th:field="*{description}"
                           th:errorclass="is-invalid"
                           id="description"
                           name="description"
                           type="text"
                           class="form-control"
                           placeholder="Description"/>
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                       id="descriptionError"
                       class="errors alert alert-danger">
                        Description is required.
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="imageUrl" class="text-white font-weight-bold">Image Url</label>
                    <input th:field="*{imageUrl}"
                           th:errorclass="is-invalid"
                           id="imageUrl"
                           name="imageUrl"
                           type="text"
                           class="form-control"
                           placeholder="ImageUrl"/>
                    <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                       id="imageUrlError"
                       class="errors alert alert-danger">
                        Image Url is required.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Add Author"/>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <!-- Footer-->
    <th:block th:include="~{fragments/footer}"></th:block>

</div>

<!-- Sidebar Toggle Script -->
<script th:src="@{js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{js/search.js}" type="text/javascript"></script>

</body>
</html>
