<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">
    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">

            <h5 sec:authorize="isAuthenticated()" class="text-white text-center mt-4"
                th:text="|Hello, ${#authentication.getPrincipal().getUsername()}! Welcome to The Books Station!|">
            </h5>
            <hr class="hr-3 w-75 bg-white mb-3">

            <div th:replace="fragments/book-cards-list :: bookcards(${books})" id="booksList"></div>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
