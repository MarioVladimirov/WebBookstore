<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="bookcards" class="row d-flex justify-content-center" id="booksList">
    <article th:each="b : ${books}"
             th:object="${b}"
             class="card rounded p-2 m-3 col-sm-6 col-md-3">
        <a th:href="@{/books/{id}(id=*{id})}"
           th:title="*{title}">
            <img class="card-image rounded" th:src="*{getImageUrl()}" alt="Thumbnail [100%x225]"
                 data-holder-rendered="true">
            <div class="btn-group d-flex justify-content-end mt-2 mr-3">
                <a th:href="@{/wishlist/add/{id}(id=*{id})}"
                   type="button" class="btn btn-sm"
                   title="Add to Favorites">
                    <i class="far fa-heart fa-lg"></i>
                </a>
                <a th:href="@{/books/{id}(id=*{id})}"
                   type="button" class="btn btn-sm"
                   title="Add to Cart">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </a>
            </div>
            <div class="card-body pt-1">
                <div class="text-center">
                    <h5 class="card-title" th:text="*{title}"></h5>
                    <p class="card-text text-secondary">Author:
                        <a th:text="*{author}"
                           th:href="@{/authors/{id}(id=*{authorId})}">
                        </a>
                    </p>
                    <p class="card-text" th:text="|Price: *{price} BGN|"></p>
                </div>
            </div>
        </a>
    </article>
</div>

</body>
</html>
