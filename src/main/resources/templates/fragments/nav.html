<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #0f2137;">
        <a class="navbar-brand" th:href="@{/}">
            <img alt="book-magic picture"
                 th:src="@{/images/book-magic.jpg}"
                 class="logo"
                 style="border-radius: 15px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="logged-user nav-link">
                        Hello, <span th:text="${#authentication.getPrincipal().getUsername()}">User</span>!
                        Welcome to The Magic World of Books!
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books/all}">All Books</a>
                </li>

                <li sec:authorize="hasRole('ROLE_ADMIN')"
                    class="nav-item">
                    <a class="nav-link" th:href="@{/books/add}">Add Book</a>
                </li>

                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/}">Assign Role</a>
                        <a class="dropdown-item" th:href="@{/}">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/}">Something else here</a>
                    </div>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/}">My Profile</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       sec:authorize="!isAuthenticated()"
                       th:href="@{/users/login}">
                        Login
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       sec:authorize="!isAuthenticated()"
                       th:href="@{/users/register}">
                        Register
                    </a>
                </li>

                <li sec:authorize="isAuthenticated()"
                    class="nav-link nav-item">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <form th:action="@{/users/logout}"
                              method="POST">
                            <button type="submit">
                                Logout
                            </button>
                        </form>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
</th:block>
