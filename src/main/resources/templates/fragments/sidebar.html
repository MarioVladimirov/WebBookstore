<th:block xmlns:th="http://www.thymeleaf.org">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav" id="sidebar">
            <li class="sidebar-brand">
                <a class="navbar-brand align-items-center" href="/">
                    <span>Categories:</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/books/all}" class="nav-link">
<!--                    <img th:src="@{/images/arrow.png}" width="20" height="20"-->
<!--                         class="d-inline-block align-items-center" alt="">-->
                    <span>All Books</span>
                </a>
            </li>
            <li th:each="c : ${T(bg.softuni.webbookstore.model.entity.enums.CategoryEnum).values()}">
                <a th:href="@{/books/${c}}" class="nav-link">
                    <span th:text="${c}" th:value="${c}">Category</span>
                </a>
            </li>

        </ul>
    </div>
</th:block>
