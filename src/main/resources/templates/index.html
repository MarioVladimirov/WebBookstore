<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">
    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">
            <div class="jumbotron text-center mx-5">
                <h1 class="display-4">Welcome to XXXX!</h1>
                <p class="lead">Here you will find a world of entertainment and adventure, inspiration and great
                    ideas, happiness and calm.</p>
                <hr class="my-4">
                <p>A single book has thousands of experiences...</p>
                <div class="row d-flex justify-content-center">
                    <a th:href="@{/books/all}"
                       type="button" class="btn btn-info btn-md btn-block w-25 my-3">
                        Search books
                    </a>
                </div>
            </div>
            <div>
                <h5 class="text-white text-center font-weight-bold mb-3">Newest Books in Store</h5>
                <hr class="hr-3 w-75 bg-white">
                <div th:replace="fragments/book-cards-list"></div>
            </div>
            <div>
                <h5 class="text-white text-center font-weight-bold mb-3">Most Popular</h5>
                <hr class="hr-3 w-75 bg-white">
                <div th:fragment="bookcards" class="row d-flex justify-content-center">
                    <article th:each="b : ${mostPopular}"
                             th:object="${b}"
                             class="card rounded p-2 m-3 col-sm-6 col-md-3">
                        <a th:href="@{/books/{id}(id=*{id})}"
                           th:title="*{title}">
                            <img class="card-image rounded" th:src="*{getPictureUrl()}" alt="Thumbnail [100%x225]"
                                 data-holder-rendered="true">
                        </a>
                        <div class="row btn-group d-flex justify-content-end my-2 mx-3 border-bottom border-info">
                            <strong th:if="*{getCopies() > 0}"
                                    class="text-success col-md-8">
                                On stock
                            </strong>
                            <strong th:if="*{getCopies() == 0}"
                                    class="text-secondary col-md-8">
                                Out of Stock
                            </strong>
                            <a th:href="@{/wishlist/add/{id}(id=*{id})}"
                               type="button" class="btn btn-sm col-md-2"
                               title="Add to Favorites">
                                <i class="far fa-heart fa-lg"></i>
                            </a>
                            <a th:href="@{/cart/add/{id}(id=*{id})}"
                               type="button" class="btn btn-sm col-md-2"
                               th:classappend="*{getCopies() == 0} ? 'disabled'"
                               title="Add to Cart">
                                <i class="fas fa-shopping-cart fa-lg"></i>
                            </a>
                        </div>
                        <div class="card-body pt-2">
                            <div class="text-center">
                                <h5 class="card-title" th:text="*{title}"></h5>
                                <p class="card-text text-secondary">Author:
                                    <a th:text="*{author}"
                                       th:href="@{/authors/{id}(id=*{authorId})}">
                                    </a>
                                </p>
                                <p class="card-text" th:text="|Price: *{price} BGN|"></p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
