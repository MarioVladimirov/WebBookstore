<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>

<body>

<div>
    <th:block th:include="~{fragments/navbar}"></th:block>
</div>

<div class="container">
    <h2 class="text-center text-white">Add New Book</h2>
    <form method="POST"
          th:action="@{/books/add}"
          th:object="${bookAddBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="isbn" class="text-white font-weight-bold">ISBN</label>
                <input th:field="*{isbn}"
                       th:errorclass="is-invalid"
                       id="isbn"
                       name="isbn"
                       type="text"
                       class="form-control"
                       placeholder="ISBN"/>
                <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                   id="isbnError"
                   class="invalid-feedback errors alert alert-danger">
                    ISBN is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="title" class="text-white font-weight-bold">Title</label>
                <input th:field="*{title}"
                       th:errorclass="is-invalid"
                       id="title"
                       name="title"
                       type="text"
                       class="form-control"
                       placeholder="Title"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                   id="titleError"
                   class="errors alert alert-danger">
                    Title is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="description" class="text-white font-weight-bold">Description</label>
                <input th:field="*{description}"
                       th:errorclass="is-invalid"
                       id="description"
                       name="description"
                       type="text"
                       class="form-control"
                       placeholder="Description"/>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                   id="descriptionError"
                   class="errors alert alert-danger">
                    Description is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="imageUrl" class="text-white font-weight-bold">ImageUrl</label>
                <input th:field="*{imageUrl}"
                       th:errorclass="is-invalid"
                       id="imageUrl"
                       name="imageUrl"
                       type="text"
                       class="form-control"
                       placeholder="ImageUrl"/>
                <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                   id="imageUrlError"
                   class="errors alert alert-danger">
                    Username is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="releaseYear" class="text-white font-weight-bold">Release Year</label>
                <input th:field="*{releaseYear}"
                       th:errorclass="is-invalid"
                       id="releaseYear"
                       name="releaseYear"
                       type="text"
                       class="form-control"
                       placeholder="Release Year"/>
                <p th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"
                   id="releaseYearError"
                   class="errors alert alert-danger">
                    Release Year is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input th:field="*{price}"
                       th:errorclass="is-invalid"
                       id="price"
                       name="price"
                       type="text"
                       class="form-control"
                       placeholder="Price"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   id="priceError"
                   class="errors alert alert-danger">
                    Price is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="pagesCount" class="text-white font-weight-bold">Pages Count</label>
                <input th:field="*{pagesCount}"
                       th:errorclass="is-invalid"
                       id="pagesCount"
                       name="pagesCount"
                       type="text"
                       class="form-control"
                       placeholder="Pages Count"/>
                <p th:if="${#fields.hasErrors('pagesCount')}" th:errors="*{pagesCount}"
                   id="pagesCountError"
                   class="errors alert alert-danger">
                    Pages Count is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="copies" class="text-white font-weight-bold">Copies</label>
                <input th:field="*{copies}"
                       th:errorclass="is-invalid"
                       id="copies"
                       name="copies"
                       type="text"
                       class="form-control"
                       placeholder="Copies"/>
                <p th:if="${#fields.hasErrors('copies')}" th:errors="*{copies}"
                   id="copiesError"
                   class="errors alert alert-danger">
                    Copies is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="language" class="text-white font-weight-bold">Language</label>
                <select id="language"
                        name="language"
                        th:field="*{language}"
                        th:errorclass="is-invalid"
                        class="custom-select">
                    <option value="" selected>Select language</option>
                    <option th:each="l : ${languages}"
                            th:text="${l}"
                            th:value="${l}"
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('language')}" th:errors="*{language}"
                   id="languageError"
                   class="errors alert alert-danger">
                    Language is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="categories" class="text-white font-weight-bold">Categories</label>
                <select id="categories"
                        name="categories"
                        th:field="*{categoryEnums}"
                        th:errorclass="is-invalid"
                        class="custom-select"
                        multiple>
                    <option value="" selected>Select Categories</option>
                    <option th:each="c : ${categories}"
                            th:text="${c}"
                            th:value="${c}"
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('categoryEnums')}" th:errors="*{categoryEnums}"
                   id="categoriesError"
                   class="errors alert alert-danger">
                    Category is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="author" class="text-white font-weight-bold">Author</label>
                <select id="author"
                        name="author"
                        th:field="*{author}"
                        th:errorclass="is-invalid"
                        class="custom-select">
                    <option value="" selected>Select Author</option>
                    <option th:each="a : ${authors}"
                            th:text="${a}"
                            th:value="${a}"
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                   id="authorError"
                   class="errors alert alert-danger">
                    Author is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="publishingHouse" class="text-white font-weight-bold">Publishing House</label>
                <select id="publishingHouse"
                        name="publishingHouse"
                        th:field="*{publishingHouse}"
                        th:errorclass="is-invalid"
                        class="custom-select">
                    <option value="" selected>Select Publishing House</option>
                    <option th:each="p : ${publishingHouses}"
                            th:text="${p}"
                            th:value="${p}"
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('publishingHouse')}" th:errors="*{publishingHouse}"
                   id="publishingHouseError"
                   class="errors alert alert-danger">
                    Publishing House is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Book"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>

</body>
</html>
