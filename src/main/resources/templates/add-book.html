<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="page align-content-center">

    <!-- Main Content-->
    <section class="container-fluid" id="wrapper">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content">
            <form method="POST"
                  enctype="multipart/form-data"
                  th:action="@{/books/add}"
                  th:object="${bookAddBindingModel}"
                  class="main-form mx-auto w-75 bg-blur">
                <h2 class="text-white">Add New Book</h2>
                <br>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="isbn" class="text-white font-weight-bold">ISBN</label>
                        <input th:field="*{isbn}"
                               th:errorclass="is-invalid"
                               id="isbn"
                               name="isbn"
                               type="text"
                               class="form-control"
                               placeholder="ISBN"
                               aria-describedby="isbnError"/>
                        <small th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
                               id="isbnError"
                               class="invalid-feedback errors alert alert-danger">
                            ISBN is required.
                        </small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="title" class="text-white font-weight-bold">Title</label>
                        <input th:field="*{title}"
                               th:errorclass="is-invalid"
                               id="title"
                               name="title"
                               type="text"
                               class="form-control"
                               placeholder="Title"
                               aria-describedby="titleError"/>
                        <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               id="titleError"
                               class="invalid-feedback errors alert alert-danger">
                            Title is required.
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="language" class="text-white font-weight-bold">Language</label>
                        <select th:field="*{language}"
                                th:errorclass="is-invalid"
                                id="language"
                                name="language"
                                class="custom-select"
                                aria-describedby="languageError">
                            <option value="" selected>Select language</option>
                            <option th:each="l : ${languages}"
                                    th:text="${l}"
                                    th:value="${l}"
                                    th:selected="${l} == *{language}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('language')}" th:errors="*{language}"
                               id="languageError"
                               class="invalid-feedback errors alert alert-danger">
                            Language is required.
                        </small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="imageUrl" class="text-white font-weight-bold">Image Url</label>
                        <input th:field="*{imageUrl}"
                               th:errorclass="is-invalid"
                               id="imageUrl"
                               name="imageUrl"
                               type="file"
                               accept=".jpg, .jpeg, .png"
                               class="form-control-file rounded"
                               placeholder="ImageUrl"
                               aria-describedby="imageUrlError"/>
                        <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                               id="imageUrlError"
                               class="invalid-feedback errors alert alert-danger">
                            Image Url is required.
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="pagesCount" class="text-white font-weight-bold">Pages Count</label>
                        <input th:field="*{pagesCount}"
                               th:errorclass="is-invalid"
                               id="pagesCount"
                               name="pagesCount"
                               type="text"
                               class="form-control"
                               placeholder="Pages Count"
                               aria-describedby="pagesCountError"/>
                        <small th:if="${#fields.hasErrors('pagesCount')}" th:errors="*{pagesCount}"
                               id="pagesCountError"
                               class="invalid-feedback errors alert alert-danger">
                            Pages Count is required.
                        </small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="copies" class="text-white font-weight-bold">Copies</label>
                        <input th:field="*{copies}"
                               th:errorclass="is-invalid"
                               id="copies"
                               name="copies"
                               type="text"
                               class="form-control"
                               placeholder="Copies"
                               aria-describedby="copiesError"/>
                        <small th:if="${#fields.hasErrors('copies')}" th:errors="*{copies}"
                               id="copiesError"
                               class="invalid-feedback errors alert alert-danger">
                            Copies is required.
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="releaseYear" class="text-white font-weight-bold">Release Year</label>
                        <input th:field="*{releaseYear}"
                               th:errorclass="is-invalid"
                               id="releaseYear"
                               name="releaseYear"
                               type="text"
                               class="form-control"
                               placeholder="Release Year"
                               aria-describedby="releaseYearError"/>
                        <small th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"
                               id="releaseYearError"
                               class="invalid-feedback errors alert alert-danger">
                            Release Year is required.
                        </small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="price" class="text-white font-weight-bold">Price</label>
                        <input th:field="*{price}"
                               th:errorclass="is-invalid"
                               id="price"
                               name="price"
                               type="text"
                               class="form-control"
                               placeholder="Price"
                               aria-describedby="priceError"/>
                        <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                               id="priceError"
                               class="invalid-feedback errors alert alert-danger">
                            Price is required.
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="description" class="text-white font-weight-bold">Description</label>
                        <textarea th:field="*{description}"
                                  th:errorclass="is-invalid"
                                  id="description"
                                  name="description"
                                  type="text"
                                  class="form-control"
                                  placeholder="Description"
                                  aria-describedby="descriptionError"></textarea>
                        <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               id="descriptionError"
                               class="invalid-feedback errors alert alert-danger">
                            Description is required.
                        </small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="categories" class="text-white font-weight-bold">Categories</label>
                        <select th:field="*{categories}"
                                th:errorclass="is-invalid"
                                id="categories"
                                name="categories"
                                class="custom-select"
                                multiple
                                aria-describedby="categoriesError">
                            <option value="" selected>Select Categories</option>
                            <option th:each="c : ${categories}"
                                    th:text="${c}"
                                    th:value="${c}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"
                               id="categoriesError"
                               class="invalid-feedback errors alert alert-danger">
                            Category is required.
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="publishingHouse" class="text-white font-weight-bold">Publishing House</label>
                        <select th:field="*{publishingHouse}"
                                th:errorclass="is-invalid"
                                id="publishingHouse"
                                name="publishingHouse"
                                class="custom-select"
                                aria-describedby="publishingHouseError">
                            <option value="" selected>Select Publishing House</option>
                            <option th:each="p : ${publishingHouses}"
                                    th:text="${p}"
                                    th:value="${p}"
                                    th:selected="${p} == *{publishingHouse}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('publishingHouse')}" th:errors="*{publishingHouse}"
                               id="publishingHouseError"
                               class="invalid-feedback errors alert alert-danger">
                            Publishing House is required.
                        </small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="author" class="text-white font-weight-bold">Author</label>
                        <select th:field="*{author}"
                                th:errorclass="is-invalid"
                                id="author"
                                name="author"
                                class="custom-select"
                                aria-describedby="authorError">
                            <option value="" selected>Select Author</option>
                            <option th:each="a : ${authors}"
                                    th:text="${a}"
                                    th:value="${a}"
                                    th:selected="${a} == *{author}">
                            </option>
                        </select>
                        <small th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                               id="authorError"
                               class="invalid-feedback errors alert alert-danger">
                            Author is required.
                        </small>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <input type="submit" class="btn btn-info btn-md btn-block w-50" value="Add Book"/>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

<!-- Sidebar Toggle Script -->
<script th:src="@{//localhost:8080/js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{//localhost:8080/js/search.js}" type="text/javascript"></script>

</body>
</html>
