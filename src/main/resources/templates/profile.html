<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">

    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content">

            <article th:object="${user}">
                <h4 class="text-white text-center mt-4"
                    th:text="|Hello, *{firstName} *{lastName}!|">
                </h4>
                <hr class="hr-3 w-75 bg-white mb-3">
                <br>

                <div id="user-details-wrapper" class="rounded p-2 m-3">
                    <section id="ordersSection" class="p-4 m-3 align-content-center">
                        <h5 class="font-weight-bold mb-3">Last Orders</h5>
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-hover rounded">
                                <thead>
                                <tr>
                                    <th scope="col">Order #</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Delivered To</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Order Id</td>
                                    <td>Date</td>
                                    <td>Delivered To</td>
                                    <td>Price</td>
                                    <td>Status</td>
                                    <td>
                                        <!--                                    <a th:href="@{/orders/{id}(id=*{id})}">-->
                                        <!--                                        View Order-->
                                        <!--                                    </a>-->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>

                    <section id="userInfo" class="p-4 m-3 align-content-center">
                        <h5 class="font-weight-bold mb-3">Contact Information</h5>
                        <ul>
                            <li>
                                <strong>Name: </strong>
                                <span th:text="|*{firstName} *{lastName}|"></span>
                            </li>
                            <li>
                                <strong>Email: </strong>
                                <span th:text="*{email}"></span>
                            </li>
                            <li>
                                <strong>Delivery Address: </strong>
                                <span th:text="*{address}"></span>
                            </li>
                        </ul>
                    </section>
                </div>

            </article>

        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
