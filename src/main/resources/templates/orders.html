<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="align-content-center">

    <!-- Main Content-->
    <section class="container-fluid">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content">
            <div id="orders-wrapper" class="rounded p-2 m-3">
                <section id="orders-list" class="p-4 m-3 align-content-center">
                    <h5 class="font-weight-bold mb-3">My Orders</h5>

                    <div class="table-responsive rounded">
                        <table class="table table-dark table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Order #</th>
                                <th scope="col">Date</th>
                                <th scope="col">Delivered To</th>
                                <th scope="col">Price</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="o : ${orders}"
                                th:object="${o}">
                                <td th:text="*{id}">Order Id</td>
                                <td th:text="*{date}">Date</td>
                                <td th:text="*{customerFullName}">Delivered To</td>
                                <td th:text="|*{price} BGN|">Price</td>
                                <td th:text="*{status}">Status</td>
                                <td>
                                    <a th:href="@{/orders/{id}(id=*{id})}">
                                        View Order
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div th:if="${#lists.isEmpty(orders)}">
                        <h5 class="text-center">You have no orders yet</h5>
                    </div>

                </section>
            </div>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

</body>
</html>
