<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body class="form-page">

<!-- Navigation-->
<header th:replace="fragments/commons :: navbar"></header>

<main class="page align-content-center">

    <!-- Main Content-->
    <section class="container-fluid" id="wrapper">

        <!-- Sidebar-->
        <nav th:replace="fragments/commons :: sidebar"></nav>

        <!-- Page Content -->
        <div id="content" class="container">
            <form method="POST"
                  th:action="@{/users/login}"
                  class="main-form mx-auto w-50 bg-blur">
                <h2 class="text-white">Login</h2>
                <hr class="hr-3 w-100 bg-white">
                <br>
                <div class="form-group">
                    <p th:if="${badCredentials}"
                       id="loginError"
                       class="invalid-feedback errors alert alert-danger">
                        Invalid username or password.
                    </p>
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:value="${username}"
                           id="username"
                           name="username"
                           type="text"
                           min="2" max="20"
                           class="form-control"
                           placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password"
                           name="password"
                           type="password"
                           min="2" max="20"
                           class="form-control"
                           placeholder="Password"/>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <input type="submit" class="btn btn-info btn-md btn-block w-50" value="Login"/>
                </div>
            </form>
        </div>
    </section>
</main>

<!-- Footer-->
<footer th:replace="fragments/commons :: footer"></footer>

<!-- Sidebar Toggle Script -->
<script th:src="@{//localhost:8080/js/sidebar-toggle.js}" type="text/javascript"></script>

<!-- Search script-->
<script th:src="@{//localhost:8080/js/search.js}" type="text/javascript"></script>

</body>
</html>
